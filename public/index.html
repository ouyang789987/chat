<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <!-- Nav tabs -->
      <header>
        <div class="container">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#room-home" aria-controls="room-home" role="tab" data-toggle="tab"><button class="close closeTab" type="button" >Ã—</button>Home</a></li>
            <li role="presentation"><a id="controls-joinroom" aria-controls="join room"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
          </ul>
        </div>
      </header>
      <!-- Tab panes -->
      <div class="container">
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="room-home">
            <div class="col-md-10 fill">
              <ul id="messages-home" class="messages"></ul>
            </div>
            <div class="col-md-2">
              <ul id="userlist-home" class="userlist"></ul>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <form action="">
            <div class="input-group">
              <span class="input-group-addon emoji" id="emoji" data-container="body" data-toggle="popover" data-placement="top" title="Emojis">&#X1F600;</span>
              <input id="m" class="form-control" autocomplete="off" placeholder="Type here ..." >
            </div>
          </form>
        </div>
      </footer>

    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
