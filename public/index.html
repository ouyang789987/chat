<html>
	<head>
    <title>Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1 maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic' rel='stylesheet' type='text/css'>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- injector:css -->
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- endinjector -->
	</head>
	<body>
		<div class="side">
			<nav>
        <ul class="nav">
          <li class="nav-desc">
            <span>Rooms</span>
            <button class="btn btn-default btn-xs pull-right" id="controls-joinroom">
              <i class="fa fa-plus"></i> join
            </button>
          </li>
          <li id='nav-break-room' class="line"></li>
          <li class="nav-desc">
            <span>Private Conversations</span>
            <button class="btn btn-default btn-xs pull-right" id="controls-joinconv">
              <i class="fa fa-plus"></i> join
            </button>
          </li>
        </ul>
      </nav>
		</div>
		<div class="main">
			<div class="main-header"></div>
			<div class="main-content">
      </div>
			<div class="main-footer">
				<form action="">
					<div class="input-group">
						<span class="input-emoji" id="emoji" data-container="body" data-toggle="popover" data-placement="top" title="Emojis">&#X1F600;</span>
						<input id="m" class="input-messages" autocomplete="off" placeholder="Type here ..." >
					</div>
				</form>
			</div>
		</div>
		<div class="popover fade top in" role="tooltip" id="emojipopover" style="display: none;"><div class="arrow" style="left: 50%;"></div><h3 class="popover-title">Emojis</h3><div class="popover-content"></div></div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- injector:js -->
    <script src="/js/chat.js"></script>
    <script src="/js/microtemplate.js"></script>
    <!-- endinjector -->
    <script type="text/html" id="messages_tmpl">
      <div data-id="<%=id%>" data-type="<%=type%>" data-role="messages">
        <ul></ul>
      </div>
    </script>
    <script type="text/html" id="message_tmpl">
      <li>
        <div class="quote">
          <img class="round-avatar" src="assets/avatar_default.png">
          <div class="speech-bubble left">
            <p>
              <span style="color: <%=color%>"><%=user%></span>
              <span class="time-ago">
                <%=time%>
              </span>
            </p>
            <blockquote>
              <%=msg%>
            </blockquote>
          </div>
        </div>
      </li>
    </script>
    <script type="text/html" id="room_tmpl">
      <li data-id="<%=id%>" data-type="room" data-role="nav">
        <div>
          <span class="pull-right">
            <i class="fa fa-fw fa-times-circle exit-room"></i>
          </span>
          <i class="fa fa-users"></i>
          <span class="font-bold"><%=name%></span>
        </div>
        <ul class="nav nav-users" data-role="userlist"></ul>
      </li>
    </script>
    <script type="text/html" id="conv_tmpl">
      <li data-id="<%=id%>" data-type="conversation" data-role="nav">
        <div>
          <span class="pull-right">
            <i class="fa fa-fw fa-times-circle exit-room"></i>
          </span>
          <i class="fa fa-user"></i>
          <span class="font-bold"><%=name%></span>
        </div>
        <ul class="nav nav-users" data-role="userlist"></ul>
      </li>
    </script>
    <script type="text/html" id="user_tmpl">
      <li>
        <div>
          <i class="fa fa-keyboard-o fa-blink pull-right" style="display: none" data-id="<%=id%>" data-type="user" data-role="typing"></i>
          <span><%=name%></span>
        </div>
      </li>
    </script>
	</body>
</html>
